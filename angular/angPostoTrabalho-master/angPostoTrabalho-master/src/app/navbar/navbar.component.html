<nav class="navbar fixed-top navbar-expand-lg navbar-light" style="min-height: 50px;" >
  <a *ngIf="existeUsuario()" class="navbar-brand" href="/produto"><img [src]="srcImagem" 
      style="margin-top:-9px; margin-right:30px;" (click)="eraseElement()"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav mr-auto"   >

    <div *ngIf="mostrarInfor()">	<small><strong>
      <font color="#ffffff"> Produto: &nbsp;</font>
    </strong></small>  <font color="#ffffff"> {{nr_codigo_produto}} - {{ produto}} &nbsp;</font>  &nbsp;
  <small><strong>
      <font color="#ffffff"> Qtd: &nbsp;</font>
    </strong></small>   <font color="#ffffff"> {{ qtd }}  &nbsp;</font>  &nbsp;
  <small><strong>
      <font color="#ffffff"> Linha: &nbsp;</font>
    </strong></small>  <font color="#ffffff">  {{ linha }}  &nbsp;</font>  &nbsp;
  <small><strong>
      <font color="#ffffff"> Atividade: &nbsp;</font>
    </strong></small>    <font color="#ffffff">  {{ atividade }}  <small *ngIf="existTipo()"> {{nomeTipo}} </small>  </font>   </div>

    </ul>
    <form class="form-inline my-2 my-lg-0" *ngIf="existeUsuario()" >
      <ul class="nav navbar-nav navbar-right ">&nbsp;<br>
        <li *ngIf="mostrarVoltar"> <button type="button" class="btn btn-light" (click)="voltar()">Voltar</button></li>&nbsp; &nbsp;
        <li> <button type="button" class="btn btn-light" (click)="logout()"> Sair </button> </li>
      </ul>
    </form>
  </div>
</nav>
<br><br>
