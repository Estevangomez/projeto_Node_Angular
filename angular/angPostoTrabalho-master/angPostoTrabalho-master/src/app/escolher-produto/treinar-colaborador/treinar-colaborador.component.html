<style>
    .alignleft {
        float: left;
    }
</style>

<div class="container-full">
    <div class="card bg-light">
        <div class="card-header"><br><br>
            <h1 class="alignleft" style="color:#317eac;">PRODUTO</h1> &nbsp; <h5 style="color:#999999">&nbsp; (
                {{ getLinha }} )</h5>
            <div class="" style="float:right; margin-top:-50px">
          
            </div>
        </div>
        <br>
        <div class="row" *ngIf="!existeprodutos" style=" padding: 25px 50px;">

            <div class="col-sm-12 col-lg-3 py-2" *ngFor="let produto of produtos" value='produto.codigo' name="produto"
                (click)='getProd($event,produto.cod_produto, produto.qtd_produto)'>
                <div class="card h-100">
                    <div class="card-body">
                        <p class="card-title" style="color:#ffffff; text-align: center;">{{ produto.nm_desc_produto }}
                        </p>
                        <h4 class="card-text text-white " style="text-align: center;">{{ produto.qtd_produto }}</h4>
                    </div>
                </div>
            </div>

        </div>

        <div class="row" *ngIf="!naoExisteProdutos">
            <div class="col-sm-12">
                <div class="alert alert-info text-center col-sm-12" role="alert">
                    <h4> NÃO EXISTE PRODUTO ASSOCIADO À LINHA ESCOLHIDA</h4>
                </div>
            </div>

        </div>

        <br>

    </div>

</div>
