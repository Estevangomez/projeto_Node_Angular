<style>
  .alignleft {
    float: left;
  }
</style>
<div class="jumbotron-full">
  <br>
 
  <h1 class="alignleft" style="color:#317eac;">PRODUTO</h1> &nbsp; <h5 style="color:#999999">&nbsp; ( {{getLinha}} )</h5>
  <div class="container text-center">
    <div class="col-md-12">
      <br><br>

      <br> <br>
      <form [formGroup]="produtoForm">
        <div class="form-group row" style="font-size:180%">
          <label for="produto" class="col-sm-2 col-form-label"><small>Produto:</small></label>
          <div class="col-sm-10">
            <select name="produto" id="produto" formControlName="produto" class="form-control" style="font-size:90%"
              (change)="getQtdByIdProd($event,produto.cod_produto)">
              <option value="">Selecione um produto</option>
              <option *ngFor="let produto of produtos" [value]='produto.cod_produto'>{{ produto.nm_desc_produto}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row" style="font-size:180%">
          <label for="linha" class="col-sm-2 col-form-label"><small>Produção QTD.</small></label>
          <div class="col-sm-10">
            <select class="form-control " name="qtd" formControlName="qtd" id="qtd" style="font-size:90%">
              <option value="">Quantidade</option>
              <option *ngFor="let qtdP of qtdProd" [value]='qtdP.qtd_produto'>{{ qtdP.qtd_produto}}</option>

            </select>
          </div>
        </div>
        <div class="form-group row" style="font-size:180%">
          <label for="linha" class="col-sm-2 col-form-label"><small>Status:</small></label>
          <div class="col-sm-10">
            <select id="status" class="form-control " formControlName="status" name="status" style="font-size:90%">
              <option value="">Selecione um item</option>
              <option value="1">Ativo</option>
              <option value="0">Inativo</option>
            </select>
          </div>
        </div>

        <div class="form-group row" style="font-size:180%">
          <label for="linha" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <button type="button" class="btn btn-success btn-block selecionar" (click)='confirmar()'> <i
                class="fa fa-check"></i> Confirmar</button>

          </div>
        </div>
      </form>


    </div>
  </div>
</div>
