<div class="container-full">
    <div class="card bg-light">
        <div class="card-header">
            <br>

            <div class="col-md-12">
                <h2 style="font-size:30px; color:#434343; text-align:center;"> Selecione sua atividade </h2>

            </div>
            <div class="" style="float:right; margin-top:-50px">


            </div>
        </div>

        <div class="row" style=" padding: 25px 50px; ">
            <div class="col-sm-6 col-lg-3 py-2" *ngFor="let ativ of atividades;" value='ativ.codigo'
                (click)="getAtividade($event,ativ.codigo)">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title" style="color:#ffffff;">{{ativ.atividade}}</h4>


                    </div>
                </div>
            </div>


        </div>




    </div> <!-- fecha a row -->




</div>
